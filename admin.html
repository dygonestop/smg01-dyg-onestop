<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYG++ POS TABLET MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F1F5F9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .dyg-green { background: #1B4332; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .active-cat { background: #1B4332 !important; color: white !important; }
        /* Memaksa tampilan 2 kolom di tablet (landscape/portrait lebar) */
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .menu-side { flex: 1; display: flex; flex-direction: column; background: #f8fafc; }
        .admin-side { width: 380px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; box-shadow: -4px 0 15px rgba(0,0,0,0.05); z-index: 10; }
    </style>
</head>
<body>

    <div class="dyg-green text-white p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-4">
            <h1 class="font-black text-2xl tracking-tighter">dyg++</h1>
            <div class="bg-white/10 px-3 py-1 rounded-full border border-white/20">
                <p id="v-cash" class="text-xs font-bold text-emerald-400">Cash: Rp 0</p>
            </div>
        </div>
        <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari menu..." class="bg-white/10 border border-white/20 rounded-xl px-4 py-2 text-sm w-64 outline-none focus:bg-white focus:text-gray-800 transition-all">
    </div>

    <div class="main-container">
        <div class="menu-side">
            <div id="cat-grid" class="flex gap-2 p-4 overflow-x-auto no-scrollbar bg-white border-b">
                <button onclick="filterCat('ALL')" class="active-cat whitespace-nowrap px-6 py-2 rounded-xl text-xs font-black bg-slate-100">SEMUA</button>
            </div>
            <div class="flex-1 p-4 overflow-y-auto scroll-custom">
                <div id="menu-render" class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
            </div>
        </div>

        <div class="admin-side">
            <div class="p-4 flex-1 overflow-y-auto scroll-custom space-y-4">
                
                <div id="cart-list" class="space-y-2">
                    <p class="text-center text-slate-300 text-xs mt-10 italic">Keranjang Kosong</p>
                </div>

                <div class="bg-slate-50 p-3 rounded-2xl border border-dashed border-slate-300">
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Data Member</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input id="i-noHP" type="number" oninput="cekMemberOtomatis()" placeholder="WA Member" class="p-3 bg-white border rounded-xl text-xs font-black outline-none">
                        <input id="i-cust" readonly placeholder="Nama..." class="p-3 bg-slate-100 border rounded-xl text-xs font-bold outline-none">
                    </div>
                </div>

                <div class="bg-emerald-50 p-3 rounded-2xl border border-emerald-100 space-y-2">
                    <p class="text-[9px] font-black text-emerald-700 uppercase">Admin Finance</p>
                    <select id="f-type" class="w-full p-2 text-[10px] font-black bg-white border rounded-lg">
                        <option value="pengeluaran">ðŸ›’ PENGELUARAN</option>
                        <option value="online_food">ðŸ›µ ONLINE FOOD (GOFOOD/GRAB)</option>
                        <option value="modal">ðŸ’° TAMBAH MODAL</option>
                    </select>
                    <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-2 text-[10px] font-bold border rounded-lg">
                    <div class="flex gap-1">
                        <input id="f-amt" type="number" placeholder="Nominal Rp" class="flex-1 p-2 text-[10px] font-black border rounded-lg">
                        <button onclick="saveFinance()" class="px-3 bg-emerald-700 text-white rounded-lg font-black text-[9px]">SIMPAN</button>
                    </div>
                </div>

                <div class="bg-orange-50 p-3 rounded-2xl border border-orange-100">
                    <p class="text-[9px] font-black text-orange-700 uppercase">Closing (Uang Fisik)</p>
                    <input id="i-fisik" type="number" placeholder="Masukkan total uang di laci..." class="w-full p-2 text-sm font-black border-2 border-orange-200 rounded-lg outline-none">
                    <button onclick="doSettle()" class="w-full bg-orange-600 text-white py-2 rounded-lg mt-2 font-black text-[10px] uppercase">Settle & Tutup Buku</button>
                </div>
            </div>

            <div class="p-4 bg-white border-t-2 border-slate-100 shadow-2xl">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-[10px] font-black text-slate-400 uppercase">Total Tagihan</span>
                    <span id="v-total" class="text-3xl font-black text-emerald-900">Rp 0</span>
                </div>
                <div class="flex gap-2 mb-3">
                    <select id="i-mode" class="flex-1 p-2 bg-slate-100 rounded-lg text-[10px] font-black">
                        <option value="CASH">ðŸ’µ TUNAI</option>
                        <option value="QRIS">ðŸ“± QRIS</option>
                    </select>
                </div>
                <button onclick="submitOrder()" id="btn-order" class="w-full dyg-green text-white py-4 rounded-2xl font-black shadow-lg uppercase tracking-widest active:scale-95 transition-all">Proses Pesanan</button>
            </div>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP GAS KAMU
        const API = "URL_WEB_APP_GAS_KAMU"; 
        const TOKEN = "dyg-access-v2";
        
        let cart = {};
        let totalRaw = 0;

        // Data Menu (Sesuaikan dengan menu dyg++)
        const MENU_DATA = [
            {cat: "PAKET", items: [["Nasi Ayam Padang + Teh", 15000], ["Nasi Rica + Teh", 15000]]},
            {cat: "WARDOY", items: [["Mie Tek-tek", 13000], ["Nasi Ommelet", 15000]]},
            {cat: "DRINK", items: [["Es Kopi Item", 9000], ["Es Teh", 3000]]}
        ];

        function renderMenu() {
            const container = document.getElementById('menu-render');
            const search = document.getElementById('menuSearch').value.toLowerCase();
            container.innerHTML = "";
            
            MENU_DATA.forEach(cat => {
                cat.items.forEach(item => {
                    if(item[0].toLowerCase().includes(search)) {
                        container.innerHTML += `
                            <div onclick="addToCart('${item[0]}', ${item[1]})" class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm active:bg-emerald-50 cursor-pointer">
                                <p class="text-[9px] font-black text-emerald-600 uppercase">${cat.cat}</p>
                                <h3 class="font-bold text-xs mb-2">${item[0]}</h3>
                                <p class="text-sm font-black">Rp ${item[1].toLocaleString()}</p>
                            </div>
                        `;
                    }
                });
            });
        }

        function addToCart(name, price) {
            if(cart[name]) cart[name].qty++;
            else cart[name] = { price, qty: 1 };
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ""; totalRaw = 0;
            Object.keys(cart).forEach(n => {
                const item = cart[n];
                totalRaw += (item.price * item.qty);
                list.innerHTML += `<div class="flex justify-between text-xs font-bold border-b pb-1"><span>${n} x${item.qty}</span><span>${(item.price * item.qty).toLocaleString()}</span></div>`;
            });
            document.getElementById('v-total').innerText = "Rp " + totalRaw.toLocaleString();
        }

        // FUNGSI UNTUK ADMIN (SINKRON KE GAS)
        async function saveFinance() {
            const type = document.getElementById('f-type').value;
            const desc = document.getElementById('f-desc').value;
            const amt = document.getElementById('f-amt').value;
            if(!desc || !amt) return alert("Isi data!");
            
            const data = JSON.stringify([new Date(), desc, "ADMIN", Number(amt)]);
            const url = `${API}?token=${TOKEN}&action=saveFinance&type=${type}&data=${encodeURIComponent(data)}`;
            
            await fetch(url);
            alert("Berhasil disimpan!");
            location.reload();
        }

        // Sisanya fungsi sinkronisasi (cekMember, submitOrder, dll) sama dengan logika GAS kamu
        // ...
        
        renderMenu();
    </script>
</body>
</html>
