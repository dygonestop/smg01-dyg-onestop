<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dyg++ SECURE POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .pos-container { width: 100%; max-width: 1100px; background: #F1F5F9; display: flex; flex-direction: column; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .menu-side { flex: 1; display: flex; flex-direction: column; background: #F8FAFC; border-right: 1px solid #e2e8f0; }
        /* Pastikan admin-side membagi ruang dengan benar */
.admin-side { 
    width: 360px; 
    display: flex; 
    flex-direction: column; 
    height: 100%; /* Paksa tinggi penuh */
    background: white; 
    border-left: 2px solid #cbd5e1; 
}

/* Area input & monitor yang bisa di-scroll */
.admin-scroll-area {
    flex: 1; /* Mengambil sisa ruang yang tersedia */
    overflow-y: auto;
    padding: 12px;
}

/* Area pembayaran terkunci di bawah */
.admin-footer-payment {
    padding: 16px;
    background: #f8fafc;
    border-top: 2px solid #e2e8f0;
    shrink-0; /* Jangan biarkan area ini mengecil */
}

/* Custom Scrollbar agar tidak makan tempat */
.admin-scroll-area::-webkit-scrollbar { width: 4px; }
.admin-scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .monitor-table td { padding: 4px 8px; font-size: 10px; font-weight: 700; border-bottom: 1px solid #f1f5f9; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>

<div class="pos-container shadow-2xl">
    <div class="bg-[#1B4332] text-white p-3 flex justify-between items-center shrink-0">
        <h1 class="text-lg font-black italic tracking-tighter text-emerald-400">dyg++ <span class="text-white opacity-50 ml-2">POS SECURE</span></h1>
        <div class="text-right">
            <p class="text-[8px] uppercase opacity-60">Fisik Laci (Sistem)</p>
            <p id="v-cash" class="text-lg font-black text-emerald-400">Rp 0</p>
        </div>
    </div>

    <div class="main-content">
        <div class="menu-side overflow-y-auto scroll-custom">
            <div class="p-2 border-b bg-white flex gap-2">
                <select id="cat-select" onchange="filterCat(this.value)" class="flex-1 p-2 bg-slate-100 border rounded-lg text-[10px] font-black"></select>
                <input type="text" id="menuSearch" oninput="renderMenu()" placeholder="Cari..." class="w-32 p-2 bg-slate-100 border rounded-lg text-[10px] font-bold">
            </div>
            <div id="menu-render" class="grid grid-cols-4 gap-2 p-3"></div>
        </div>

        <div class="admin-side">
    <div class="scroll-area p-3 space-y-4">
        
        <div class="bg-slate-900 text-white rounded-xl p-3 shadow-lg border-b-4 border-emerald-500">
            <p class="text-[9px] font-black text-emerald-400 uppercase mb-2 text-center">Monitor Shift Aktif</p>
            <table class="w-full monitor-table">
                <tr><td>Modal Awal</td><td id="m-modal" class="text-right text-blue-300">Rp 0</td></tr>
                <tr><td>Cash Masuk</td><td id="m-cash" class="text-right text-emerald-400">Rp 0</td></tr>
                <tr><td>Belanja/Out</td><td id="m-out" class="text-right text-red-400">- Rp 0</td></tr>
                <tr><td>QRIS</td><td id="m-qris" class="text-right text-orange-400">Rp 0</td></tr>
                <tr><td>Online Food</td><td id="m-online" class="text-right text-purple-400">Rp 0</td></tr>
            </table>
        </div>

        <div class="bg-white p-3 rounded-xl border-2 border-slate-200 space-y-3">
            <p class="text-[10px] font-black text-slate-800 uppercase">Kontrol Shift</p>
            <div class="flex flex-col gap-2">
                <div class="flex gap-1">
                    <input id="input-modal" type="number" placeholder="Input Modal" class="flex-1 p-2 bg-blue-50 border border-blue-200 rounded text-[11px] font-bold">
                    <button onclick="handleShift('open')" id="btn-open-shift" class="bg-blue-600 text-white px-3 rounded-lg font-black text-[10px] active:scale-95">BUKA SHIFT</button>
                </div>
                <div class="flex gap-1">
                    <input id="input-closing" type="number" placeholder="Input Uang Fisik" class="flex-1 p-2 bg-red-50 border border-red-200 rounded text-[11px] font-bold">
                    <button onclick="handleShift('close')" id="btn-close-shift" class="bg-red-600 text-white px-3 rounded-lg font-black text-[10px] active:scale-95">TUTUP SHIFT</button>
                </div>
            </div>
        </div>

        <div class="bg-white p-3 rounded-xl border-2 border-slate-200 space-y-2">
            <p class="text-[10px] font-black text-orange-600 uppercase italic">Input Finance (Operasional)</p>
            <div class="flex gap-1">
                <select id="f-type" class="flex-1 p-2 bg-slate-100 border rounded text-[10px] font-bold">
                    <option value="pengeluaran">ðŸ›’ PENGELUARAN/BELANJA</option>
                    <option value="online_food">ðŸ›µ ONLINE FOOD</option>
                </select>
                <input id="f-amt" type="number" placeholder="Rp" class="w-24 p-2 border-2 rounded text-[11px] font-black">
            </div>
            <input id="f-desc" type="text" placeholder="Keterangan..." class="w-full p-2 border rounded text-[10px] font-bold">
            <button onclick="confirmFinance()" id="btn-f" class="w-full py-2 bg-slate-800 text-white rounded font-black text-[10px]">SIMPAN & KUNCI FINANCE</button>
        </div>

        <div class="bg-emerald-50 p-3 rounded-xl border-2 border-emerald-200 space-y-2">
            <p class="text-[10px] font-black text-emerald-800 uppercase">Loyalty Member</p>
            <div class="flex gap-1">
                <input id="m-hp" type="number" placeholder="No HP Member..." class="flex-1 p-2 border rounded text-[11px] font-bold">
                <button onclick="checkMember()" class="bg-emerald-600 text-white px-3 rounded font-black text-[10px]">CEK</button>
            </div>
            <div id="member-info" class="hidden text-[10px] font-bold text-emerald-700 bg-white p-2 rounded border border-emerald-100">
                <p id="m-nama-display"></p>
                <p id="m-poin-display"></p>
                <button id="btn-voucher" onclick="useVoucher()" class="mt-2 w-full py-1 bg-orange-500 text-white rounded text-[9px] font-black">PAKAI POIN</button>
            </div>
        </div>

        <div class="bg-slate-100 rounded-xl p-2 border border-slate-200">
            <p class="text-[8px] font-black text-slate-400 mb-1 uppercase">Daftar Belanja</p>
            <div id="cart-list" class="space-y-1"></div>
        </div>
    </div> <div class="sticky-bottom p-4 bg-slate-50 border-t-4 border-white">
        <div class="flex justify-between items-center mb-1 text-slate-500">
            <span class="font-bold text-[9px]">SUBTOTAL</span>
            <span id="v-subtotal" class="font-bold text-[10px]">Rp 0</span>
        </div>
        <div class="flex justify-between items-center mb-2 text-orange-600">
            <span class="font-bold text-[9px]">DISKON POIN</span>
            <span id="v-discount" class="font-bold text-[10px]">- Rp 0</span>
        </div>
        <div class="flex justify-between items-center mb-3 text-[#1B4332]">
            <span class="font-black text-[10px]">TOTAL AKHIR</span>
            <span id="v-total" class="text-2xl font-black">Rp 0</span>
        </div>
        <div class="flex gap-2">
            <select id="i-mode" class="w-24 p-2 bg-white border-2 border-slate-200 rounded text-[10px] font-black">
                <option value="CASH">ðŸ’µ CASH</option>
                <option value="QRIS">ðŸ“± QRIS</option>
            </select>
            <button onclick="confirmOrder()" id="btn-order" class="flex-1 bg-[#1B4332] text-white py-3 rounded-lg font-black text-[11px] shadow-lg active:scale-95">BAYAR & KUNCI</button>
        </div>
    </div>
</div>

<script>
    const CONFIG = {
        API: "https://script.google.com/macros/s/AKfycbxXaJ5v5qEv-zvpyxdWR6oFKiYWWhdBk0U3zavhq3NZTU2eVDiJIkZVbBX3ZiVMP9NPzQ/exec",
        CSV: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv",
        TOKEN: "dyg-access-v2"
    };

    let cart = {}, menuData = [], activeCat = 'ALL';
    let discountMember = 0, currentMemberHP = "";

    // --- LOGIKA SHIFT (POIN 1 & 3) ---
    async function handleShift(type) {
        if (type === 'open') {
            const amt = document.getElementById('input-modal').value;
            if (!amt || amt <= 0) return alert("âŒ Masukkan nominal modal awal!");
            
            const tanya = confirm(`BUKA SHIFT?\nModal: Rp ${Number(amt).toLocaleString()}\n\nSetelah dibuka, modal tidak bisa diedit.`);
            if (tanya) {
                try {
                    document.getElementById('btn-open-shift').innerText = "PROSES...";
                    await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=modal&data=${encodeURIComponent(JSON.stringify(["", "MODAL AWAL", "ADMIN", Number(amt)]))}`);
                    alert("âœ… Shift Berhasil Dibuka!");
                    localStorage.setItem('shift_active', 'true');
                    location.reload(); 
                } catch(e) { alert("Koneksi Gagal!"); }
            }
        } else {
            const fisik = document.getElementById('input-closing').value;
            if (!fisik) return alert("âŒ Masukkan total uang fisik di laci!");
            
            const sysCash = parseInt(document.getElementById('v-cash').innerText.replace(/\D/g,''));
            const selisih = fisik - sysCash;

            const tanya = confirm(`TUTUP SHIFT SEKARANG?\n\nHasil Sistem: Rp ${sysCash.toLocaleString()}\nUang Fisik: Rp ${Number(fisik).toLocaleString()}\nSelisih: Rp ${selisih.toLocaleString()}\n\nKlik OK untuk setor & reset.`);
            if (tanya) {
                try {
                    const closingData = { sys: sysCash, fisik: Number(fisik), selisih: selisih };
                    await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify(closingData))}`);
                    alert("âœ… Shift Berhasil Ditutup & Dilaporkan!");
                    localStorage.removeItem('shift_active');
                    location.reload();
                } catch(e) { alert("Gagal Tutup Shift!"); }
            }
        }
    }

    // Proteksi UI Shift
    function checkShiftStatus() {
        const isActive = localStorage.getItem('shift_active') === 'true';
        document.getElementById('input-modal').disabled = isActive;
        document.getElementById('btn-open-shift').disabled = isActive;
        if(isActive) {
            document.getElementById('btn-open-shift').classList.replace('bg-blue-600', 'bg-slate-400');
            document.getElementById('btn-open-shift').innerText = "SHIFT JALAN";
        }
    }

    // --- LOGIKA FINANCE (OPERASIONAL) ---
    async function confirmFinance() {
        const typeEl = document.getElementById('f-type');
        const amt = document.getElementById('f-amt').value;
        const desc = document.getElementById('f-desc').value;
        if(!amt || !desc) return alert("âŒ Data Belum Lengkap!");
        
        const tanya = confirm(`INPUT BIAYA?\nNominal: Rp ${Number(amt).toLocaleString()}\nKet: ${desc}`);
        if(tanya) {
            const btn = document.getElementById('btn-f');
            btn.disabled = true; btn.innerText = "MENGUNCI...";
            try {
                await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=saveFinance&type=${typeEl.value}&data=${encodeURIComponent(JSON.stringify(["", desc, "ADMIN", Number(amt)]))}`);
                alert("âœ… Finance Terkunci!");
                document.getElementById('f-amt').value = ""; document.getElementById('f-desc').value = "";
                refreshDashboard();
            } finally { btn.disabled = false; btn.innerText = "SIMPAN & KUNCI FINANCE"; }
        }
    }

    // --- LOGIKA MEMBER (POIN 2) ---
    async function checkMember() {
        const hp = document.getElementById('m-hp').value;
        if (!hp) return;
        try {
            const resp = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=cekMember&noHP=${hp}`);
            const data = await resp.json();
            if (data.exists) {
                currentMemberHP = hp;
                document.getElementById('member-info').classList.remove('hidden');
                document.getElementById('m-nama-display').innerText = "Nama: " + data.nama;
                document.getElementById('m-poin-display').innerText = "Poin: " + data.poin;
            } else { alert("âŒ Member tidak ditemukan!"); }
        } catch(e) { alert("Koneksi Error!"); }
    }

    let poinAkanDipotong = 0; // Variabel global untuk mencatat poin yang ditukar

function useVoucher() {
    const poinText = document.getElementById('m-poin-display').innerText;
    const totalPoinMember = parseInt(poinText.replace(/\D/g, ''));
    
    if (totalPoinMember < 500) {
        return alert("âŒ Minimal 500 poin untuk tukar potongan (Rp 5.000)");
    }

    // HITUNG KELIPATAN 500
    // Misal: 1200 poin -> kelipatan = 2 (karena 2 x 500 = 1000)
    const kelipatan = Math.floor(totalPoinMember / 500);
    const totalPotonganRupiah = kelipatan * 5000;
    poinAkanDipotong = kelipatan * 500;

    const tanya = confirm(`Tukar ${poinAkanDipotong} poin dengan potongan Rp ${totalPotonganRupiah.toLocaleString()}?`);
    
    if (tanya) {
        discountMember = totalPotonganRupiah;
        document.getElementById('btn-voucher').classList.replace('bg-orange-500', 'bg-slate-400');
        document.getElementById('btn-voucher').innerText = `POTONGAN RP ${discountMember.toLocaleString()} AKTIF`;
        updateCartUI();
    }
}

async function submitOrder() {
    const btn = document.getElementById('btn-order');
    if (btn.disabled) return;
    
    const subtotal = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
    const totalAkhir = subtotal - discountMember;

    if (subtotal === 0) return alert("âŒ Keranjang masih kosong!");

    btn.disabled = true;
    btn.innerText = "MENGUNCI TRX...";

    const pesanan = Object.keys(cart).map(n => `${n} (${cart[n].qty}x)`).join(", ");
    const mode = document.getElementById('i-mode').value;

    try {
        // Kirim parameter potonganRedeem berupa jumlah POIN (misal 500, 1000, dst)
        let url = `${CONFIG.API}?token=${CONFIG.TOKEN}&action=processOrder&pesanan=${encodeURIComponent(pesanan)}&total=${totalAkhir}&mode=${mode}&nama=ADMIN&noHP=${currentMemberHP}&potonganRedeem=${poinAkanDipotong}`;

        await fetch(url);
        
        alert("âœ… Transaksi Berhasil!");
        
        // Reset State
        cart = {}; 
        discountMember = 0; 
        poinAkanDipotong = 0;
        currentMemberHP = "";
        document.getElementById('member-info').classList.add('hidden');
        document.getElementById('m-hp').value = "";
        
        updateCartUI();
        refreshDashboard();
    } catch(e) {
        alert("Gagal koneksi ke server");
    } finally {
        btn.disabled = false;
        btn.innerText = "BAYAR & KUNCI";
    }
}

    // --- DASHBOARD & CORE POS ---
    async function refreshDashboard() {
        try {
            const resp = await fetch(`${CONFIG.API}?token=${CONFIG.TOKEN}&action=getFinance&nocache=${Date.now()}`);
            const d = await resp.json();
            document.getElementById('m-modal').innerText = "Rp " + (d.totalModal || 0).toLocaleString();
            document.getElementById('m-cash').innerText = "Rp " + (d.totalCash || 0).toLocaleString();
            document.getElementById('m-out').innerText = "- Rp " + (d.totalOut || 0).toLocaleString();
            document.getElementById('m-qris').innerText = "Rp " + (d.totalQris || 0).toLocaleString();
            document.getElementById('m-online').innerText = "Rp " + (d.totalOnline || 0).toLocaleString();
            
            const laci = (Number(d.totalModal) + Number(d.totalCash)) - Number(d.totalOut);
            document.getElementById('v-cash').innerText = "Rp " + laci.toLocaleString();
        } catch(e) {}
    }

    async function loadMenu() {
        const resp = await fetch(CONFIG.CSV);
        const csv = await resp.text();
        const rows = csv.split('\n').slice(1);
        menuData = rows.map(row => {
            const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(v => v.replace(/^"|"$/g, '')) || [];
            return { kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
        }).filter(m => m.nama);
        
        const select = document.getElementById('cat-select');
        select.innerHTML = '<option value="ALL">SEMUA MENU</option>';
        [...new Set(menuData.map(m => m.kat))].forEach(c => select.innerHTML += `<option value="${c}">${c}</option>`);
        renderMenu();
    }

    function renderMenu() {
        const container = document.getElementById('menu-render');
        const s = document.getElementById('menuSearch').value.toLowerCase();
        container.innerHTML = "";
        menuData.forEach(m => {
            if ((activeCat === 'ALL' || m.kat === activeCat) && (!s || m.nama.toLowerCase().includes(s))) {
                const qty = cart[m.nama]?.qty || 0;
                container.innerHTML += `<div onclick="addToCart('${m.nama}', ${m.harga})" class="bg-white p-2 border rounded-lg h-14 flex flex-col justify-center cursor-pointer relative shadow-sm hover:bg-emerald-50 active:scale-95">
                    ${qty ? `<div class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-black">${qty}</div>` : ''}
                    <h3 class="text-[8px] font-bold truncate uppercase">${m.nama}</h3>
                    <p class="text-[9px] font-black text-emerald-700">Rp ${m.harga.toLocaleString()}</p>
                </div>`;
            }
        });
    }

    function addToCart(n, p) { cart[n] = { price: p, qty: (cart[n]?.qty || 0) + 1 }; updateCartUI(); }
    function changeQty(n, d) { cart[n].qty += d; if(cart[n].qty <= 0) delete cart[n]; updateCartUI(); }
    
    function updateCartUI() {
        const list = document.getElementById('cart-list');
        let sub = 0; list.innerHTML = "";
        Object.keys(cart).forEach(n => {
            sub += (cart[n].price * cart[n].qty);
            list.innerHTML += `<div class="flex justify-between items-center text-[9px] bg-white p-1 rounded border shadow-sm">
                <span class="truncate w-24">${n}</span>
                <div class="flex items-center gap-2 font-black">
                    <button onclick="changeQty('${n}',-1)" class="w-4 h-4 bg-slate-200 rounded text-center">-</button>
                    <span>${cart[n].qty}</span>
                    <button onclick="changeQty('${n}',1)" class="w-4 h-4 bg-slate-200 rounded text-center">+</button>
                </div>
            </div>`;
        });
        document.getElementById('v-subtotal').innerText = "Rp " + sub.toLocaleString();
        document.getElementById('v-discount').innerText = "- Rp " + discountMember.toLocaleString();
        document.getElementById('v-total').innerText = "Rp " + (sub - discountMember).toLocaleString();
        renderMenu();
    }

    function filterCat(v) { activeCat = v; renderMenu(); }
    
    window.onload = () => { 
        loadMenu(); 
        refreshDashboard(); 
        checkShiftStatus(); 
    };
</script>
</body>
</html>
