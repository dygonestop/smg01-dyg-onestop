<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DYG++ POS PROFESSIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F1F5F9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .dyg-green { background: #1B4332; }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .active-cat { background: #1B4332 !important; color: white !important; box-shadow: 0 4px 12px rgba(27, 67, 50, 0.3); }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .qty-badge { position: absolute; top: -8px; right: -8px; background: #EF4444; color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="dyg-green text-white p-3 flex justify-between items-center shadow-md z-50">
        <div class="flex items-center gap-6">
            <h1 class="font-black tracking-tighter text-xl mr-4">dyg++</h1>
            <div>
                <p class="text-[8px] uppercase font-bold opacity-60">Laci Cash</p>
                <p id="v-cash" class="text-sm font-black text-emerald-400">Rp 0</p>
            </div>
            <div class="border-l border-white/20 pl-6">
                <p class="text-[8px] uppercase font-bold opacity-60">Total Profit</p>
                <p id="v-net" class="text-sm font-black text-white">Rp 0</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="relative">
                <input type="text" id="menuSearch" oninput="filterMenu()" placeholder="Cari menu..." class="bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-xs w-64 outline-none focus:bg-white focus:text-gray-800 transition-all">
            </div>
            <button onclick="location.reload()" class="bg-red-500/20 text-red-100 px-3 py-2 rounded-lg text-[10px] font-bold">LOCK ðŸ”’</button>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="flex-1 flex flex-col bg-slate-50">
            <div id="cat-grid" class="flex gap-2 p-4 overflow-x-auto bg-white border-b shadow-sm no-scrollbar">
                <button onclick="filterCat('ALL')" id="cat-ALL" class="active-cat whitespace-nowrap px-6 py-2 rounded-xl text-xs font-black bg-slate-100 text-slate-500 transition-all">SEMUA</button>
                </div>

            <div class="flex-1 p-6 overflow-y-auto scroll-custom">
                <div id="menu-render" class="menu-grid">
                    </div>
            </div>
        </div>

        <div class="w-[400px] bg-white border-l shadow-2xl flex flex-col">
            <div class="p-5 flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-black text-slate-400 text-xs uppercase tracking-widest">ðŸ›’ Keranjang</h2>
                    <button onclick="clearCart()" class="text-[10px] font-bold text-red-500 underline uppercase">Kosongkan</button>
                </div>

                <div id="cart-list" class="flex-1 overflow-y-auto pr-2 space-y-2 mb-4 scroll-custom">
                    <p class="text-center text-slate-300 text-xs mt-20 italic">Belum ada pesanan...</p>
                </div>

                <div class="bg-slate-50 rounded-2xl p-4 border border-slate-200 space-y-3">
                    <input id="i-cust" placeholder="Nama Pelanggan..." class="w-full p-3 bg-white border rounded-xl text-xs font-bold outline-none focus:ring-2 ring-emerald-500">
                    <input id="i-noHP" placeholder="WhatsApp Member (Poin)" class="w-full p-3 bg-white border rounded-xl text-xs font-bold outline-none focus:ring-2 ring-emerald-500">
                    
                    <div class="flex gap-2">
                        <select id="i-mode" class="flex-1 p-3 bg-white border rounded-xl text-[10px] font-black outline-none">
                            <option value="CASH">ðŸ’µ TUNAI (CASH)</option>
                            <option value="QRIS">ðŸ“± QRIS / TRANSFER</option>
                        </select>
                        <input id="i-disc" type="number" oninput="updateTotal()" placeholder="Disc" class="w-20 p-3 bg-red-50 border rounded-xl text-xs font-black text-red-600 outline-none">
                    </div>

                    <div class="flex justify-between items-center pt-2">
                        <span class="font-black text-xs text-slate-400 uppercase">Total Bayar</span>
                        <span id="v-total" class="text-3xl font-black text-emerald-900 tracking-tighter">Rp 0</span>
                    </div>
                </div>

                <button onclick="submitOrder()" id="btn-order" class="w-full dyg-green text-white py-5 rounded-2xl mt-4 font-black shadow-xl active:scale-95 transition-all">SIMPAN PESANAN</button>
            </div>

            <div class="p-4 bg-slate-100 border-t flex flex-col gap-2">
                <div class="flex justify-between items-center">
                    <p class="text-[9px] font-black text-slate-500 uppercase">Lain-lain & Closing</p>
                    <button onclick="toggleFinance()" class="text-[10px] font-bold text-emerald-700">Tampilkan / Sembunyikan</button>
                </div>
                <div id="finance-panel" class="hidden space-y-2 pt-2">
                    <div class="flex gap-1 bg-white p-1 rounded-lg border">
                        <button onclick="fTab='pengeluaran'" class="flex-1 text-[8px] font-bold p-1 bg-slate-100 rounded">BELANJA</button>
                        <button onclick="fTab='online_food'" class="flex-1 text-[8px] font-bold p-1">ONLINE</button>
                        <button onclick="fTab='modal'" class="flex-1 text-[8px] font-bold p-1">MODAL</button>
                    </div>
                    <div class="flex gap-1">
                        <input id="f-desc" placeholder="Ket" class="flex-1 p-2 text-[10px] border rounded-lg">
                        <input id="f-amt" type="number" placeholder="Rp" class="w-16 p-2 text-[10px] border rounded-lg">
                        <button onclick="saveFinance()" class="bg-slate-800 text-white px-2 rounded-lg text-[8px] font-bold uppercase">OK</button>
                    </div>
                    <div class="border-t pt-2">
                        <input id="i-fisik" type="number" oninput="checkSettle()" placeholder="Uang Fisik Laci..." class="w-full p-3 bg-white border-2 border-red-100 rounded-xl text-center text-lg font-black text-red-600">
                        <button id="btn-settle" disabled onclick="doSettle()" class="w-full bg-slate-300 text-white py-3 rounded-xl mt-1 font-black text-[10px] uppercase">Kas Belum Cocok</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycby2MVd6lvkh-UCtG8SnnsDVHD3c_Z-9_3U42j1EEd4gmw_QIEj3vcMwTAxg01xrP2Fl0Q/exec";
        const TOKEN = "dyg-access-v2";
        let cart = {}, totalRaw = 0, sysCash = 0, fTab = 'pengeluaran', activeCat = 'ALL';

        // DATABASE LENGKAP DARI CSV
        const MENU_DATA = [
            {cat: "PAKET HEMAT+TEH", items: [["[PH] Nasi Ayam Saus Padang+ Teh", 15000],["[PH] Nasi Rica Ayam+ Teh", 15000],["[PH] Nasi Ayam bakar madu+ Teh", 15000],["[PH] Nasi Orak Arik Ayam Bali+ Teh", 15000],["[PH] Nasi Telor Balado+ Teh", 12000],["[PH] Mie Lik Goreng Nyemek+ Teh", 13000]]},
            {cat: "WARDOY", items: [["Nasi Ayam Saus Padang", 15000],["Nasi Ayam Saus Margarin", 15000],["Nasi Rica Ayam", 15000],["Nasi Ayam Bakar Madu", 15000],["Nasi Ayam Bakar Saus kacang", 15000],["Nasi Ayam Bakar Dabu", 15000],["Nasi Orak Arik Ayam//Ayam Bali", 15000],["Nasi Telor Balado", 12000],["Nasi Telor bakar madu", 13000],["Nasi Telor Bakar Saus Kacang", 13000]]},
            {cat: "DRINK", items: [["Susu Jahe", 10000],["Jahe Segar", 5000],["Jeruk", 5000],["Teh", 3000]]},
            {cat: "NASGOR", items: [["Nasgor Biasa", 12000],["Nasgor Ayam", 18000],["Nasgor Ayam+Kremesan", 18000],["Nasgor Bakso", 14000],["Nasgor Sosis", 14000],["Nasgor Bakso Sosis", 17000],["Nasgor Telor Cabe Ijo", 14000],["Nasgor Ayam Cabe ijo", 20000],["Nasgor Ruwed", 14000],["Nasgor Ruwed bumbu Rendang", 14000],["Nasgor Ruwed bumbu Padang", 14000],["Nasgor Margarin", 12000],["Nasgor Gila", 20000],["Nasi Gila", 20000]]},
            {cat: "PENYET", items: [["Telor Penyet", 7000],["Telor,bakso,sosis penyet", 12000],["Ayam Penyet", 14000],["Pangsit goreng Penyet", 7000],["Tahu bakso penyet", 8000]]}
        ];

        function init() {
            renderCategories();
            renderMenu();
            loadStats();
        }

        function renderCategories() {
            const container = document.getElementById('cat-grid');
            MENU_DATA.forEach(c => {
                container.innerHTML += `<button onclick="filterCat('${c.cat}')" id="cat-${c.cat.replace(/\s+/g,'-')}" class="whitespace-nowrap px-6 py-2 rounded-xl text-xs font-black bg-white text-slate-500 border border-slate-200 transition-all">${c.cat}</button>`;
            });
        }

        function renderMenu(filterTerm = '') {
            const container = document.getElementById('menu-render');
            container.innerHTML = "";
            
            MENU_DATA.forEach(cat => {
                if (activeCat !== 'ALL' && cat.cat !== activeCat) return;
                
                cat.items.forEach(item => {
                    if (filterTerm && !item[0].toLowerCase().includes(filterTerm.toLowerCase())) return;
                    
                    const qty = cart[item[0]] ? cart[item[0]].qty : 0;
                    container.innerHTML += `
                        <div class="relative bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between h-40 hover:shadow-md transition-all cursor-pointer" onclick="add('${item[0]}', ${item[1]})">
                            ${qty > 0 ? `<div class="qty-badge">${qty}</div>` : ''}
                            <div>
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${cat.cat.split('+')[0]}</p>
                                <h3 class="font-bold text-[11px] leading-tight text-slate-800 mt-1">${item[0]}</h3>
                            </div>
                            <div class="flex justify-between items-end">
                                <span class="text-xs font-black text-emerald-600">Rp ${item[1].toLocaleString()}</span>
                                <div class="flex gap-1">
                                    <button onclick="event.stopPropagation(); changeQty('${item[0]}', ${item[1]}, -1)" class="w-8 h-8 bg-slate-100 rounded-lg font-black text-slate-600">-</button>
                                    <button onclick="event.stopPropagation(); changeQty('${item[0]}', ${item[1]}, 1)" class="w-8 h-8 dyg-green text-white rounded-lg font-black shadow-lg">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        function add(n, p) { changeQty(n, p, 1); }

        function changeQty(name, price, delta) {
            if (!cart[name]) cart[name] = { price: price, qty: 0 };
            cart[name].qty += delta;
            if (cart[name].qty <= 0) delete cart[name];
            updateCartUI();
            renderMenu(document.getElementById('menuSearch').value);
        }

        function filterCat(cat) {
            document.querySelectorAll('#cat-grid button').forEach(b => b.classList.remove('active-cat'));
            activeCat = cat;
            document.getElementById(`cat-${cat.replace(/\s+/g,'-')}`).classList.add('active-cat');
            renderMenu();
        }

        function filterMenu() {
            renderMenu(document.getElementById('menuSearch').value);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ""; totalRaw = 0;
            Object.keys(cart).forEach(name => {
                const item = cart[name];
                totalRaw += (item.price * item.qty);
                list.innerHTML += `
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <div class="flex-1">
                            <p class="text-[10px] font-black text-slate-800 leading-tight">${name}</p>
                            <p class="text-[9px] font-bold text-emerald-600">@ ${item.price.toLocaleString()}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="changeQty('${name}', ${item.price}, -1)" class="w-6 h-6 rounded bg-white border font-bold">-</button>
                            <span class="text-xs font-black w-4 text-center">${item.qty}</span>
                            <button onclick="changeQty('${name}', ${item.price}, 1)" class="w-6 h-6 rounded bg-white border font-bold">+</button>
                        </div>
                    </div>`;
            });
            updateTotal();
        }

        function updateTotal() {
            const disc = Number(document.getElementById('i-disc').value) || 0;
            document.getElementById('v-total').innerText = "Rp " + (totalRaw - disc).toLocaleString();
        }

        function toggleFinance() { document.getElementById('finance-panel').classList.toggle('hidden'); }
        function clearCart() { cart = {}; updateCartUI(); renderMenu(); }

        async function submitOrder() {
            const cust = document.getElementById('i-cust').value || "Customer";
            if(!Object.keys(cart).length) return alert("Pilih menu!");
            const btn = document.getElementById('btn-order');
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;
            
            const pArr = Object.keys(cart).map(n => `${n} (${cart[n].qty})`);
            const disc = Number(document.getElementById('i-disc').value) || 0;
            
            const q = new URLSearchParams({
                token: TOKEN, action: "processOrder", nama: cust, 
                noHP: document.getElementById('i-noHP').value,
                pesanan: pArr.join(", "), total: totalRaw, 
                jumlahBayar: totalRaw - disc, potongan: disc, 
                modeBayar: document.getElementById('i-mode').value
            });
            await fetch(`${API}?${q.toString()}`);
            alert("Order Tersimpan!"); location.reload();
        }

        async function loadStats() {
            const r = await fetch(`${API}?token=${TOKEN}&action=getFinance`);
            const d = await r.json();
            sysCash = d.cash;
            document.getElementById('v-cash').innerText = "Rp " + Math.round(d.cash).toLocaleString();
            document.getElementById('v-net').innerText = "Rp " + Math.round(d.net).toLocaleString();
        }

        function checkSettle() {
            const fis = Number(document.getElementById('i-fisik').value) || 0;
            const sel = fis - sysCash;
            const btn = document.getElementById('btn-settle');
            if(sel === 0 && fis > 0) {
                btn.disabled = false; btn.className = "w-full bg-emerald-600 text-white py-3 rounded-xl mt-1 font-black text-[10px] uppercase shadow-lg"; btn.innerText = "TUTUP BUKU SELESAI";
            } else {
                btn.disabled = true; btn.className = "w-full bg-slate-300 text-white py-3 rounded-xl mt-1 font-black text-[10px] uppercase cursor-not-allowed"; btn.innerText = `SELISIH: ${sel.toLocaleString()}`;
            }
        }

        async function doSettle() {
            const data = { sys: sysCash, fisik: Number(document.getElementById('i-fisik').value), selisih: 0 };
            await fetch(`${API}?token=${TOKEN}&action=settle&data=${encodeURIComponent(JSON.stringify(data))}`);
            alert("Settle Sukses!"); location.reload();
        }

        async function saveFinance() {
            const d = document.getElementById('f-desc').value, a = document.getElementById('f-amt').value;
            if(!d || !a) return alert("Lengkapi data!");
            const data = JSON.stringify(["", d, "ADMIN", Number(a)]);
            await fetch(`${API}?token=${TOKEN}&action=saveFinance&type=${fTab}&data=${encodeURIComponent(data)}`);
            alert("Berhasil!"); location.reload();
        }

        window.onload = init;
    </script>
</body>
</html>
