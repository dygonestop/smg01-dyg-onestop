<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASIR DASHBOARD | cloudkitchen.dyg++</title>
    <style>
        :root {
            --primary: #1B4332;
            --success: #00b894;
            --bg: #f0f2f5;
            --text: #2d3436;
        }
        body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin:0; padding:15px; }
        
        /* Area Login */
        .login-box { 
            background:white; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.1); 
            text-align:center; width:300px; margin: 100px auto; 
        }
        .login-box input { width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; font-size:18px; text-align:center; box-sizing:border-box; }
        .btn-login { width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }

        /* Area Dashboard */
        #dashboard { display:none; }
        .header { 
            display:flex; justify-content:space-between; align-items:center; 
            background:white; padding:15px 20px; border-radius:12px; 
            box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px;
        }
        .order-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:15px; }
        .card { 
            background:white; border-radius:12px; padding:15px; 
            border-left: 8px solid var(--success);
            box-shadow:0 4px 6px rgba(0,0,0,0.1); 
            display: flex; flex-direction: column;
        }
        .card-header { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding-bottom: 10px; margin-bottom: 10px; }
        .antrean-num { font-size: 24px; font-weight: 900; color: var(--primary); }
        .mode-tag { background: #e8f5e9; color: var(--primary); padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; }
        .menu-list { flex-grow: 1; font-size: 15px; color: #444; margin-bottom: 15px; font-weight: 500;}
        .total-box { font-size: 20px; font-weight: 800; color: #d63031; margin-bottom: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .btn-lunas { 
            width:100%; padding: 12px; background: var(--success); 
            color:white; border:none; border-radius:8px; 
            font-weight:bold; cursor:pointer; font-size: 16px;
        }
        #status-indicator { font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginArea" class="login-box">
    <h2 style="color: var(--primary);">üîê KASIR PIN</h2>
    <input type="password" id="pinInput" placeholder="Masukkan PIN" maxlength="4" inputmode="numeric">
    <button class="btn-login" onclick="checkPin()">MASUK</button>
</div>

<div id="dashboard">
    <div class="header">
        <div>
            <h2 style="margin:0; color: var(--primary);">üí∞ KASIR MONITOR</h2>
            <span id="status-indicator" style="color: orange;">‚óè Menghubungkan...</span>
        </div>
        <div style="text-align:right">
            <div id="clock" style="font-weight:bold">00:00:00</div>
            <button onclick="location.reload()" style="font-size:10px; border:none; background:none; color:red; cursor:pointer;">Logout</button>
        </div>
    </div>

    <div id="listTagihan" class="order-grid">
        </div>
</div>

<script>
    const CONFIG = {
        // GANTI DENGAN URL WEB APP GAS ANDA
        API_URL: "https://script.google.com/macros/s/AKfycbzuck0UqrJEfycrr2FPvUFE2RKHE7EcdEUirP3MQ0e7c6gmZS5SFcNENH_TWVY8Yaj1XQ/exec",
        TOKEN: "dyg-access-v2",
        PIN: "1234" // Ganti PIN sesuai keinginan
    };

    function checkPin() {
        const input = document.getElementById('pinInput').value;
        if(input === CONFIG.PIN) {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            refreshData();
            setInterval(refreshData, 10000);
        } else {
            alert("PIN Salah!");
            document.getElementById('pinInput').value = '';
        }
    }

    async function refreshData() {
        try {
            // Kita filter status 'DAPUR_SELESAI' (Hasil dari klik dapur)
            const url = `${CONFIG.API_URL}?token=${CONFIG.TOKEN}&getOrders=true&statusFilter=DAPUR_SELESAI`;
            const response = await fetch(url);
            
            if (!response.ok) throw new Error("Offline");
            
            const orders = await response.json();
            renderOrders(orders);
            
            const indicator = document.getElementById('status-indicator');
            indicator.innerText = "‚óè SERVER ONLINE";
            indicator.style.color = "var(--success)"; 
        } catch (e) {
            const indicator = document.getElementById('status-indicator');
            indicator.innerText = "‚óã SERVER ERROR / OFFLINE";
            indicator.style.color = "red";
        }
    }

    function renderOrders(orders) {
        const container = document.getElementById('listTagihan');
        if (orders.length === 0) {
            container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding:50px; color:#999;">
                <h3>Belum ada tagihan masuk...</h3>
                <p>Monitor otomatis update setiap 10 detik</p>
            </div>`;
            return;
        }

        container.innerHTML = orders.map(ord => {
            // Perbaikan pengambilan variabel agar tidak undefined
            const no = ord.antrean || ord.no_antrean || "!!";
            const nama = ord.nama || "Pelanggan";
            const total = ord.total_bayar || 0;
            const pesanan = ord.pesanan || "";

            return `
            <div class="card" id="card-${ord.row_index}">
                <div class="card-header">
                    <div>
                        <span class="antrean-num">#${no}</span>
                        <div style="font-size:14px; color:#666;">${nama}</div>
                    </div>
                    <span class="mode-tag">${(ord.mode_pesanan || "DINE IN").toUpperCase()}</span>
                </div>
                <div class="menu-list">
                    ${pesanan.split(',').map(m => `‚Ä¢ ${m.trim()}<br>`).join('')}
                </div>
                <div class="total-box">
                    Total: Rp ${parseInt(total).toLocaleString('id-ID')}
                </div>
                <button class="btn-lunas" onclick="prosesPembayaran('${ord.row_index}', '${no}', '${total}')">
                    KONFIRMASI LUNAS
                </button>
            </div>
            `;
        }).join('');
    }

    async function prosesPembayaran(row, antrean, total) {
        if(!confirm(`Konfirmasi pelunasan Antrean #${antrean}?\nTotal: Rp ${parseInt(total).toLocaleString('id-ID')}`)) return;

        document.getElementById(`card-${row}`).style.opacity = "0.5";

        try {
            // Status diubah menjadi LUNAS agar hilang dari monitor kasir
            const resp = await fetch(`${CONFIG.API_URL}?token=${CONFIG.TOKEN}&updateStatus=true&row=${row}&finalStatus=LUNAS`);
            if (await resp.text() === "Success") {
                // CETAK STRUK KASIR
                const struk = `{center}{h}STRUK PEMBAYARAN{/h}\n{center}cloudkitchen.dyg++\n--------------------------------\nAntrean: #${antrean}\nTotal: Rp ${parseInt(total).toLocaleString('id-ID')}\n--------------------------------\n{center}TERIMA KASIH\n{center}LUNAS\n{cut}`;
                window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(struk)));
                
                refreshData();
            }
        } catch (e) {
            alert("Gagal koneksi ke server.");
            document.getElementById(`card-${row}`).style.opacity = "1";
        }
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
    }, 1000);
</script>

</body>
</html>
