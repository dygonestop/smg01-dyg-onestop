<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KASIR PRO + REKAP | cloudkitchen.dyg++</title>
    <style>
        :root { --primary: #1B4332; --success: #00b894; --bg: #f0f2f5; --danger: #e74c3c; --warning: #f39c12; }
        body { font-family:'Segoe UI', sans-serif; background: var(--bg); margin:0; padding:15px; color: #2d3436; }
        
        /* Layout */
        .header { display:flex; justify-content:space-between; align-items:center; background:white; padding:15px 20px; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .order-grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap:15px; }
        
        /* Card */
        .card { background:white; border-radius:12px; padding:15px; border-left: 8px solid var(--success); box-shadow:0 4px 6px rgba(0,0,0,0.1); }
        .antrean-num { font-size: 24px; font-weight: 900; color: var(--primary); }
        .total-box { font-size: 18px; font-weight: 800; color: var(--danger); margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px; }
        
        .btn-group { display: grid; gap: 8px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; }
        .btn-lunas { background: var(--success); }
        .btn-split { background: var(--warning); }
        .btn-rekap { background: var(--primary); padding: 8px 15px; font-size: 12px; }

        /* Modal Split & Rekap */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 95%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; }
        .btn-qty { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ddd; background: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="dashboard">
    <div class="header">
        <div>
            <h2 style="margin:0;">üí∞ KASIR MONITOR</h2>
            <button class="btn btn-rekap" onclick="showRekap()">üìä REKAP HARI INI</button>
        </div>
        <div style="text-align:right;">
            <div id="clock" style="font-weight:bold">00:00:00</div>
            <span id="status-indicator" style="font-size:10px;">‚óè ONLINE</span>
        </div>
    </div>
    <div id="listTagihan" class="order-grid"></div>
</div>

<div id="splitModal" class="modal">
    <div class="modal-content">
        <h3>üõí Keranjang Split Bill</h3>
        <div id="itemList"></div>
        <div style="margin-top:20px; border-top:2px solid #eee; padding-top:15px;">
            <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:bold; margin-bottom:10px;">
                <span>Total:</span><span id="cartTotalDisplay">0 Item</span>
            </div>
            <select id="splitMethod" style="width:100%; padding:10px; margin-bottom:10px; border-radius: 8px;">
                <option value="TUNAI">TUNAI</option>
                <option value="QRIS">QRIS</option>
                <option value="KARTU">KARTU</option>
            </select>
            <button class="btn btn-lunas" style="width:100%;" onclick="prosesSplit()">BAYAR & CETAK STRUK</button>
            <button class="btn" style="width:100%; background:#7f8c8d; margin-top:5px;" onclick="closeModal()">BATAL</button>
        </div>
    </div>
</div>

<div id="rekapModal" class="modal">
    <div class="modal-content" id="rekapContent" style="text-align:left;"></div>
</div>

<script>
    const CONFIG = {
        API_URL: "https://script.google.com/macros/s/AKfycbwTMnQ2lTxuguB7o1zmi9TecIns60xMY3Q02au40g4XUxNpkc5lNAQhNudvLwBC2Vt2/exec",
        TOKEN: "dyg-access-v2"
    };

    let activeOrder = null;
    let cart = {};

    async function refreshData() {
        try {
            const response = await fetch(`${CONFIG.API_URL}?token=${CONFIG.TOKEN}&getOrders=true&statusFilter=DAPUR_SELESAI`);
            const orders = await response.json();
            renderOrders(orders);
            document.getElementById('status-indicator').innerText = "‚óè ONLINE";
        } catch (e) { 
            console.log("Offline"); 
            document.getElementById('status-indicator').innerText = "‚óã OFFLINE";
        }
    }

    function renderOrders(orders) {
        const container = document.getElementById('listTagihan');
        container.innerHTML = orders.map(ord => {
            // Deteksi Mode Pesanan (Case Insensitive)
            const mode = (ord.mode_pesanan || "").toUpperCase();
            const isDelivery = mode.includes("DELIVERY");
            
            // Atur tombol split: Hanya muncul jika DINE IN atau TAKE AWAY
            const btnSplitHtml = isDelivery ? '' : `<button class="btn btn-split" onclick='openSplit(${JSON.stringify(ord)})'>SPLIT BILL</button>`;
            const gridStyle = isDelivery ? 'grid-template-columns: 1fr;' : 'grid-template-columns: 1fr 1fr;';

            return `
                <div class="card" id="card-${ord.row_index}">
                    <div style="display:flex; justify-content:space-between;">
                        <span class="antrean-num">#${ord.antrean || ord.no_antrean}</span>
                        <span style="font-size:12px; color:#666;"><b>${mode}</b> | ${ord.nama}</span>
                    </div>
                    <div style="margin:10px 0; font-size:14px; color:#444;">${ord.pesanan.split(',').join('<br>')}</div>
                    <div class="total-box">Rp ${parseInt(ord.total_bayar).toLocaleString('id-ID')}</div>
                    <div class="btn-group" style="${gridStyle}">
                        <button class="btn btn-lunas" onclick="bayarLunasFull(${ord.row_index}, '${ord.antrean || ord.no_antrean}', ${ord.total_bayar})">LUNAS SEMUA</button>
                        ${btnSplitHtml}
                    </div>
                </div>
            `;
        }).join('');
    }

    // FUNGSI LUNAS FULL
    async function bayarLunasFull(row, antrean, total) {
        if(!confirm(`Konfirmasi Lunas Antrean #${antrean}?\nTotal: Rp ${total.toLocaleString()}`)) return;
        
        const metode = prompt("Metode Pembayaran (TUNAI/QRIS/KARTU):", "TUNAI") || "TUNAI";
        const trxId = "FULL-" + Date.now();
        
        try {
            const url = `${CONFIG.API_URL}?token=${CONFIG.TOKEN}&updateStatus=true&row=${row}&finalStatus=LUNAS&metode=${metode.toUpperCase()}&trxId=${trxId}`;
            const resp = await fetch(url);
            const result = await resp.text();
            
            if (result === "Success") {
                // Cetak Struk
                let struk = `{center}{h}STRUK LUNAS{/h}\n{center}cloudkitchen.dyg++\n--------------------------------\nID: ${trxId}\nAntrean: #${antrean}\nTotal: Rp ${total.toLocaleString()}\nMetode: ${metode}\n--------------------------------\n{center}TERIMA KASIH\n{cut}`;
                window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(struk)));
                
                alert("Pembayaran Berhasil!");
                refreshData();
            } else {
                alert("Gagal update status.");
            }
        } catch (e) {
            alert("Koneksi gagal.");
        }
    }

    // LOGIKA SPLIT BILL (+/-)
    function openSplit(ord) {
        activeOrder = ord;
        cart = {};
        const items = ord.pesanan.split(',');
        document.getElementById('itemList').innerHTML = items.map(item => `
            <div class="item-row">
                <span>${item.trim()}</span>
                <div class="qty-ctrl">
                    <button class="btn-qty" onclick="updateQty('${item.trim()}', -1)">-</button>
                    <b id="qty-${item.trim()}">0</b>
                    <button class="btn-qty" onclick="updateQty('${item.trim()}', 1)">+</button>
                </div>
            </div>
        `).join('');
        document.getElementById('cartTotalDisplay').innerText = "0 Item";
        document.getElementById('splitModal').style.display = 'flex';
    }

    function updateQty(item, delta) {
        if (!cart[item]) cart[item] = 0;
        cart[item] = Math.max(0, cart[item] + delta);
        document.getElementById(`qty-${item}`).innerText = cart[item];
        let totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
        document.getElementById('cartTotalDisplay').innerText = totalItems + " Item";
    }

    async function prosesSplit() {
        const nominal = prompt("Masukkan total rupiah yang dibayarkan untuk item terpilih:");
        if(!nominal || nominal == "0") return;
        
        const trxId = "SPLIT-" + Date.now();
        const metode = document.getElementById('splitMethod').value;
        
        let rincian = "";
        for (let k in cart) { if(cart[k] > 0) rincian += `${cart[k]}x ${k}\n`; }
        
        let struk = `{center}{h}STRUK SPLIT BILL{/h}\n{center}cloudkitchen.dyg++\n--------------------------------\nID: ${trxId}\nAntrean: #${activeOrder.antrean}\n--------------------------------\n${rincian}--------------------------------\n{right}DIBAYAR: Rp ${parseInt(nominal).toLocaleString()}\nMETODE: ${metode}\n--------------------------------\n{center}DIBAYAR SEBAGIAN\n{cut}`;
        
        window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(struk)));
        closeModal();
    }

    // FITUR REKAP HARIAN
    async function showRekap() {
        try {
            const res = await fetch(`${CONFIG.API_URL}?token=${CONFIG.TOKEN}&getRekap=true`);
            const data = await res.json();
            
            document.getElementById('rekapContent').innerHTML = `
                <h3 style="text-align:center;">üìä REKAP PENDAPATAN HARI INI</h3>
                <hr>
                <p>Total Transaksi: <b>${data.trxCount}</b></p>
                <p>üíµ Tunai: <b>Rp ${data.tunai.toLocaleString('id-ID')}</b></p>
                <p>üì± QRIS: <b>Rp ${data.qris.toLocaleString('id-ID')}</b></p>
                <p>üí≥ Kartu: <b>Rp ${data.kartu.toLocaleString('id-ID')}</b></p>
                <hr>
                <h2 style="text-align:center; color:var(--success);">TOTAL: Rp ${data.total.toLocaleString('id-ID')}</h2>
                <button class="btn btn-lunas" style="width:100%;" onclick='cetakRekap(${JSON.stringify(data)})'>CETAK LAPORAN</button>
                <button class="btn" style="width:100%; background:#7f8c8d; margin-top:8px;" onclick="closeModal()">TUTUP</button>
            `;
            document.getElementById('rekapModal').style.display = 'flex';
        } catch (e) { alert("Gagal mengambil data rekap."); }
    }

    function cetakRekap(d) {
        let s = `{center}{h}LAPORAN HARIAN{/h}\n{center}${new Date().toLocaleDateString('id-ID')}\n--------------------------------\n`;
        s += `Tunai    : Rp ${d.tunai.toLocaleString()}\nQRIS     : Rp ${d.qris.toLocaleString()}\nKartu    : Rp ${d.kartu.toLocaleString()}\n`;
        s += `--------------------------------\n{right}{h}TOTAL: Rp ${d.total.toLocaleString()}{/h}\n--------------------------------\n{cut}`;
        window.location.href = "rawbt:base64," + btoa(unescape(encodeURIComponent(s)));
    }

    function closeModal() { 
        document.getElementById('splitModal').style.display = 'none'; 
        document.getElementById('rekapModal').style.display = 'none'; 
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID'); }, 1000);
    window.onload = refreshData;
    setInterval(refreshData, 15000); // Auto refresh setiap 15 detik
</script>
</body>
</html>
