<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAPUR | CloudKitchen</title>
    <style>
        :root { --primary: #1B4332; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); padding: 20px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 12px; padding: 20px; border-top: 10px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .meja { background: #ff7675; color: white; padding: 4px 12px; border-radius: 20px; font-weight: bold; }
        .item-list { font-size: 20px; font-weight: bold; line-height: 1.5; color: #2d3436; margin: 15px 0; }
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1 style="text-align:center; color: var(--primary)">DAPUR MONITOR</h1>
    <div id="list" class="grid">Memuat pesanan...</div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxjb-K_8aJQ5hYNHPG-vUpZ4AL6bZQmILLkFexZgPaQMgk3Wwe7WLQFZUuo5LJS-P4WWA/exec"; // GANTI DENGAN URL WEB APP ANDA
        async function load() {
            const r = await fetch(API + "?token=dyg-access-v2");
            const data = await r.json();
            const filter = data.filter(o => o.status === "BARU" || o.status === "DIPROSES");
            document.getElementById('list').innerHTML = filter.map(o => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between">
                        <span style="font-size:24px; font-weight:bold">#${o.no_antrean}</span>
                        <span class="meja">MEJA: ${o.mode_pesanan}</span>
                    </div>
                    <div class="item-list">${o.pesanan.split(',').join('<br>')}</div>
                    <button class="btn" onclick="done(${o.row_index})">MASAK SELESAI</button>
                </div>
            `).join('');
        }
        async function done(row) {
            await fetch(API + `?token=dyg-access-v2&updateStatus=true&row=${row}&finalStatus=DAPUR_SELESAI`, {mode:'no-cors'});
            load();
        }
        setInterval(load, 10000); load();
    </script>
</body>
</html>
