<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cloudkitchen.dyg++ | Pemesanan Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --primary: #1B4332; --accent: #F39C12; --bg: #F8FBF8; 
            --surface: #FFFFFF; --text: #2D3436; --muted: #636E72;
            --soft: #F0F0F0; --danger: #D63031; --success: #00B894;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--text); 
            overflow-x: hidden;
        }

        /* HEADER & BRANDING */
        .header-top { background: var(--primary); padding: 12px 18px 30px; color: white; border-radius: 0 0 25px 25px; }
        .nav-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .brand-logo { font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.3px; }
        .brand-icon { width: 26px; height: 26px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 10px; font-weight: 800; }
        .queue-badge { background: var(--danger); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; }

        .banner-container { margin: -18px 18px 15px; position: relative; overflow: hidden; border-radius: 18px; height: 145px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); background: #eee; }
        #banner-track { display: flex; transition: transform 0.4s ease; height: 100%; }
        #banner-track img { min-width: 100%; object-fit: cover; }

        /* MODE SELECTOR (Tombol Tambahan) */
        .mode-container { display: flex; gap: 8px; overflow-x: auto; padding: 0 18px 12px; scrollbar-width: none; }
        .mode-container::-webkit-scrollbar { display: none; }
        .mode-item { white-space: nowrap; padding: 10px 16px; border-radius: 10px; background: white; font-size: 12px; font-weight: 700; border: 1.2px solid #EFEFEF; cursor: pointer; transition: 0.2s; }
        .mode-item.active { background: #E8F5E9; border-color: var(--success); color: var(--primary); }

        #map { height: 130px; border-radius: 18px; margin: 0 18px 20px; border: 1px solid #EFEFEF; }

        /* INPUT FORM (Friendly UI) */
        .main-content { padding: 0 18px 180px; }
        .input-card { background: white; border-radius: 14px; padding: 10px 14px; margin-bottom: 10px; border: 1.2px solid #F0F0F0; }
        .input-card label { display: block; font-size: 9px; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-bottom: 3px; letter-spacing: 0.5px; }
        .input-card input, .input-card textarea { width: 100%; border: none; font-size: 13px; font-weight: 600; outline: none; background: transparent; color: var(--text); }
        
        .error-field { border-color: var(--danger) !important; background-color: #FFF5F5 !important; }

        /* MENU & UI LAINNYA */
        .search-wrapper { margin: 12px 0; background: white; border-radius: 12px; border: 1.2px solid var(--soft); padding: 0 12px; display: flex; align-items: center; }
        #searchMenu { width: 100%; padding: 10px 0; border: none; font-size: 13px; background: transparent; }
        .category-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; margin-bottom: 15px; }
        .tab { padding: 8px 15px; border-radius: 10px; background: white; font-size: 12px; font-weight: 700; border: 1px solid #F0F0F0; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: white; border-radius: 16px; padding: 10px; border: 1px solid #F0F0F0; display: flex; flex-direction: column; justify-content: space-between; }
        .menu-info h4 { margin: 0 0 4px; font-size: 12px; font-weight: 800; min-height: 32px; line-height: 1.3; }
        .menu-info .price { font-size: 13px; font-weight: 900; color: var(--primary); margin-bottom: 8px; }
        .variant-select { width: 100%; padding: 7px; border-radius: 7px; border: 1px solid #F0F0F0; font-size: 10px; background: #FAFAFA; margin-bottom: 5px; font-weight: 600; }
        .qty-box { display: flex; align-items: center; justify-content: space-between; background: #F8F9FA; border-radius: 8px; padding: 4px; margin-top: 8px; }
        .qty-btn { width: 28px; height: 28px; border-radius: 7px; border: none; background: var(--primary); color: white; font-weight: 900; }
        .qty-btn:disabled { background: #EEE; color: #CCC; }

        /* BOTTOM BAR */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px 20px 25px; border-radius: 25px 25px 0 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.08); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .price-total { font-size: 18px; font-weight: 900; color: var(--primary); }
        .order-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; font-size: 13px; }
        
        /* SUMMARY PANEL */
        .order-summary-mini { position: fixed; bottom: -100%; left: 0; right: 0; background: white; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 35px rgba(0,0,0,0.15); z-index: 999; max-height: 75vh; transition: bottom 0.4s; }
        .order-summary-mini.active { bottom: 0; }
        #summaryOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 998; backdrop-filter: blur(2px); }
    </style>
</head>
<body>

<div id="welcome-overlay" style="position:fixed; inset:0; background:white; z-index:10002; display:flex; align-items:center; justify-content:center; padding:30px;">
    <div style="text-align: center;">
        <div style="font-size: 60px; margin-bottom: 15px;">üìç</div>
        <h2 style="font-weight: 900; font-size: 20px;">Cek Jarak Lokasi</h2>
        <p style="color: var(--muted); font-size: 13px; margin-bottom: 25px;">Mohon izinkan akses lokasi untuk menghitung ongkir otomatis.</p>
        <button onclick="startApp()" class="order-btn" style="width: 100%;">IZINKAN AKSES</button>
    </div>
</div>

<div class="header-top">
    <div class="nav-row">
        <div class="brand-logo"><div class="brand-icon">D+</div> cloudkitchen.dyg++</div>
        <div class="queue-badge" id="noAntrean">#0</div>
    </div>
</div>

<div class="banner-container">
    <div id="banner-track"></div>
</div>

<div class="mode-container" style="margin-top: -10px;">
    <div id="mDine" class="mode-item active" onclick="changeMode('DINE IN', this)">üçΩÔ∏è Makan Sini</div>
    <div id="mTake" class="mode-item" onclick="changeMode('TAKE AWAY', this)">üõçÔ∏è Bawa Pulang</div>
    <div id="mDeliv" class="mode-item" onclick="changeMode('DELIVERY', this)">üõµ Pesan Antar</div>
    <div id="mKatering" class="mode-item" onclick="clickKatering(this)">üç± Katering</div>
    <div id="mMitra" class="mode-item" onclick="clickMitra(this)">ü§ù Jadi Mitra</div>
    <div id="mIklan" class="mode-item" onclick="clickIklan(this)">üì∫ NgIKLAN</div>
</div>

<div id="map"></div>

<div class="main-content">
    <div id="wrapName" class="input-card">
        <label>Nama Anda</label>
        <input type="text" id="custName" placeholder="Masukkan nama...">
    </div>
    
    <div id="boxMeja"><div id="wrapMeja" class="input-card"><label>Nomor Meja</label><input type="number" id="tableNo" placeholder="Contoh: 08"></div></div>
    
    <div id="boxAlamat" style="display:none;"><div id="wrapAddr" class="input-card"><label>Alamat Lengkap</label><textarea id="addressDetail" placeholder="Nama Jalan, Blok, No Rumah..." rows="2"></textarea></div></div>

    <div id="boxTanggal" style="display:none;"><div id="wrapTgl" class="input-card"><label>Tanggal Pengambilan/Lahir</label><input type="date" id="targetDate"></div></div>

    <div id="areaPilihMenu">
        <div style="font-weight: 800; font-size: 14px; margin-top: 20px;">üç¥ Pilih Menu</div>
        <div class="search-wrapper">
            <input type="text" id="searchMenu" placeholder="Cari menu..." oninput="filterMenu()">
        </div>
        <div class="category-tabs" id="cat-tabs"></div>
        <div class="menu-grid" id="menu-container">Memuat menu...</div>
        
        <div style="font-weight: 800; font-size: 14px; margin: 20px 0 10px;">Catatan Tambahan</div>
        <div class="input-card"><textarea id="orderNote" placeholder="Catatan tambahan..." rows="2"></textarea></div>
    </div>
</div>

<div id="summaryOverlay" onclick="toggleSummary(false)"></div>
<div id="orderSummaryPanel" class="order-summary-mini">
    <div style="padding: 15px; text-align: center; border-bottom: 1px solid #eee;">
        <div style="width: 40px; height: 4px; background: #eee; border-radius: 10px; margin: 0 auto 10px;"></div>
        <b style="font-size: 12px; color: var(--muted);">RINCIAN PESANAN</b>
    </div>
    <div class="summary-scroll" id="summaryItems" style="padding: 15px; overflow-y: auto;"></div>
</div>

<div class="bottom-bar">
    <div>
        <div id="ongkir-label" class="ongkir-tag" style="display:none; font-size: 10px; color: var(--success); font-weight: 700;"></div>
        <div class="price-total">Rp <span id="miniPrice">0</span></div>
    </div>
    <button id="btnOrder" class="order-btn" onclick="openConfirm()">PILIH MENU</button>
</div>

<script>
    const CONFIG = {
        WARUNG_LOCATION: [-7.045132799426078, 110.39216011095742],
        WA_NUMBERS: { DINE_IN: '6281393048132', DELIVERY: '6289601522700', MITRA: '6281393048132' },
        MENU_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv'
    };

    let menuData = [], cart = [], currentMode = 'DINE IN', userDist = 0;

    // Inisialisasi awal
    function startApp() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const { latitude, longitude } = pos.coords;
            userDist = L.latLng(latitude, longitude).distanceTo(L.latLng(CONFIG.WARUNG_LOCATION)) * 1.45;
            document.getElementById('welcome-overlay').style.display = 'none';
            loadMenu();
            initBanner();
        }, () => alert("GPS wajib aktif."));
    }

    // --- LOGIKA TOMBOL BARU ---

    function clickKatering(el) {
        Swal.fire({
            title: 'Info Katering',
            text: 'Sistem Katering hanya bisa dilakukan minimal 1 hari setelah kamu melakukan pesanan sekarang.',
            icon: 'info',
            confirmButtonText: 'Saya Mengerti',
            confirmButtonColor: '#1B4332'
        }).then((result) => {
            if (result.isConfirmed) {
                changeMode('KATERING', el);
                // Set minimal tanggal besok
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                document.getElementById('targetDate').min = tomorrow.toISOString().split('T')[0];
                document.getElementById('targetDate').value = tomorrow.toISOString().split('T')[0];
            }
        });
    }

    function clickMitra(el) {
        Swal.fire({
            title: 'Jadi Mitra Kami?',
            text: 'Mau jadi mitra kurir atau mitra supplier kita? Kalau IYA, isi namamu dan tanggal lahir, lalu klik PESAN SEKARANG.',
            showCancelButton: true,
            confirmButtonText: 'Lanjutkan',
            cancelButtonText: 'Batal',
            confirmButtonColor: '#1B4332'
        }).then((result) => {
            if (result.isConfirmed) {
                changeMode('JADI MITRA', el);
            } else {
                // Kembali ke default jika batal
                changeMode('DINE IN', document.getElementById('mDine'));
            }
        });
    }

    function clickIklan(el) {
        Swal.fire({
            title: 'Sabar Ya...',
            text: 'SEDANG DALAM PENGEMBANGAN, KEMBALI PILIH MENU AJA YUK!',
            icon: 'warning',
            confirmButtonText: 'Kembali',
            confirmButtonColor: '#1B4332'
        });
    }

    // Fungsi Pergantian Mode (Hati-hati: Logic CSS & ID)
    function changeMode(m, el) {
        currentMode = m;
        document.querySelectorAll('.mode-item').forEach(o => o.classList.remove('active'));
        el.classList.add('active');

        // Reset semua tampilan
        document.getElementById('boxMeja').style.display = 'none';
        document.getElementById('boxAlamat').style.display = 'none';
        document.getElementById('boxTanggal').style.display = 'none';
        document.getElementById('areaPilihMenu').style.display = 'block';
        document.getElementById('map').style.display = 'block';

        if (m === 'DINE IN') {
            document.getElementById('boxMeja').style.display = 'block';
        } else if (m === 'DELIVERY') {
            document.getElementById('boxAlamat').style.display = 'block';
        } else if (m === 'KATERING') {
            document.getElementById('boxAlamat').style.display = 'block';
            document.getElementById('boxTanggal').style.display = 'block';
        } else if (m === 'JADI MITRA') {
            document.getElementById('boxTanggal').style.display = 'block';
            document.getElementById('areaPilihMenu').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            document.getElementById('miniPrice').innerText = "PROSES";
            document.getElementById('btnOrder').innerText = "PESAN SEKARANG";
            document.getElementById('btnOrder').disabled = false;
        }
        
        if(m !== 'JADI MITRA') refreshUI();
    }

    // --- LOGIKA PESANAN (FUNGSI ASLI YANG DIJAGA) ---

    async function loadMenu() {
        try {
            const resp = await fetch(CONFIG.MENU_CSV_URL);
            const csv = await resp.text();
            menuData = csv.split('\n').slice(1).map((row, i) => {
                const cols = row.split(',');
                return { id: 'm'+i, kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
            }).filter(m => m.nama);
            renderMenu();
        } catch (e) { console.error(e); }
    }

    function renderMenu() {
        const container = document.getElementById('menu-container');
        container.innerHTML = menuData.map(m => `
            <div class="menu-item">
                <div class="menu-info">
                    <h4 data-name="${m.nama}">${m.nama}</h4>
                    <div class="price">Rp ${m.harga.toLocaleString()}</div>
                </div>
                <div class="qty-box">
                    <button class="qty-btn" onclick="updateCart('${m.id}', -1)">‚àí</button>
                    <span id="qty-${m.id}">0</span>
                    <button class="qty-btn" onclick="updateCart('${m.id}', 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateCart(id, change) {
        const item = menuData.find(m => m.id === id);
        if (change > 0) cart.push(item);
        else {
            const idx = cart.findLastIndex(c => c.id === id);
            if (idx !== -1) cart.splice(idx, 1);
        }
        refreshUI();
    }

    function refreshUI() {
        let sub = 0;
        const counts = {};
        cart.forEach(c => { sub += c.harga; counts[c.id] = (counts[c.id] || 0) + 1; });
        
        menuData.forEach(m => {
            const el = document.getElementById(`qty-${m.id}`);
            if(el) el.innerText = counts[m.id] || 0;
        });

        document.getElementById('miniPrice').innerText = sub.toLocaleString();
        document.getElementById('btnOrder').disabled = (sub === 0 && currentMode !== 'JADI MITRA');
        document.getElementById('btnOrder').innerText = sub > 0 ? 'PESAN SEKARANG' : 'PILIH MENU';
    }

    function openConfirm() {
        const name = document.getElementById('custName').value.trim();
        const date = document.getElementById('targetDate').value;
        
        if(!name) { 
            document.getElementById('wrapName').classList.add('error-field');
            return alert("Nama wajib diisi!"); 
        }

        if(currentMode === 'JADI MITRA' && !date) {
            document.getElementById('wrapTgl').classList.add('error-field');
            return alert("Tanggal lahir wajib diisi!");
        }

        submitOrder();
    }

    function submitOrder() {
        const name = document.getElementById('custName').value;
        const date = document.getElementById('targetDate').value;
        const addr = document.getElementById('addressDetail').value;
        const meja = document.getElementById('tableNo').value;
        const note = document.getElementById('orderNote').value;

        let msg = `Halo cloudkitchen.dyg++!\n\n*MODE: ${currentMode}*\nüë§ Nama: ${name}\n`;
        
        if(currentMode === 'KATERING') msg += `üìÖ Tgl Ambil: ${date}\nüìç Alamat: ${addr}\n`;
        if(currentMode === 'DINE IN') msg += `ü™ë Meja: ${meja}\n`;
        if(currentMode === 'DELIVERY') msg += `üè† Alamat: ${addr}\n`;
        if(currentMode === 'JADI MITRA') msg += `üéÇ Tgl Lahir: ${date}\n(Pengajuan Mitra Baru)\n`;

        if(currentMode !== 'JADI MITRA') {
            const summary = cart.map(c => `‚Ä¢ ${c.nama}`).join('\n');
            msg += `\n*PESANAN:*\n${summary}\n\nüí∞ Total: Rp ${document.getElementById('miniPrice').innerText}`;
        }
        
        if(note) msg += `\nüìù Catatan: ${note}`;

        const wa = (currentMode === 'DELIVERY' || currentMode === 'KATERING') ? CONFIG.WA_NUMBERS.DELIVERY : CONFIG.WA_NUMBERS.DINE_IN;
        window.location.href = `https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
    }

    // Fungsi Banner Helper
    function initBanner() {
        const track = document.getElementById('banner-track');
        const imgs = ["https://i.ibb.co/rGp9JRTt/489229283-648243944838626-4378363602972113737-n.jpg"];
        track.innerHTML = imgs.map(i => `<img src="${i}">`).join('');
    }
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
