<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cloudkitchen.dyg++ | Pemesanan Online</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        :root { 
            --primary: #1B4332; --accent: #F39C12; --bg: #F8FBF8; 
            --surface: #FFFFFF; --text: #2D3436; --muted: #636E72;
            --soft: #F0F0F0; --danger: #D63031; --success: #00B894;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; color: var(--text); 
            overflow-x: hidden;
        }

        .header-top { background: var(--primary); padding: 5px 15px 18px; color: white; border-radius: 0 0 20px 20px; }
        .nav-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .brand-logo { font-weight: 700; font-size: 15px; display: flex; align-items: center; gap: 6px; letter-spacing: -0.3px; }
        .brand-icon { width: 26px; height: 26px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 10px; font-weight: 800; }
        .queue-badge { background: var(--danger); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700; }

        .banner-container { margin: -10px 15px 15px; position: relative; overflow: hidden; border-radius: 15px; height: 180px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); background: #eee; }
        #banner-track { display: flex; transition: transform 0.4s ease; height: 100%; }
        #banner-track img { min-width: 100%; object-fit: cover; }

        /* SERVICE BUTTONS */
        .service-mode { display: flex; justify-content: space-between; padding: 10px 18px; gap: 4px; }
        .service-btn { width: 25%; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: transform 0.2s; position: relative; }
        .service-btn:active { transform: scale(0.92); }
        .icon-box { width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .service-icon-img { width: 135%; height: 135%; object-fit: contain; opacity: 0.45; filter: grayscale(1); transition: 0.3s; }
        .service-btn.active .service-icon-img { opacity: 1; filter: none; transform: scale(1.1); }
        .service-btn.active span { color: var(--primary); font-weight: 900; }
        .service-btn span { margin-top: 4px; font-size: 11px; font-weight: 800; color: #888; text-align: center; }
        .badge { position: absolute; top: 0; right: 2px; background: #FF4747; color: white; font-size: 8px; padding: 2px 5px; border-radius: 10px; }

        /* FORM */
        .main-content { padding: 0 18px 180px; }
        .input-card { background: white; border-radius: 14px; padding: 10px 14px; margin-bottom: 10px; border: 1.2px solid #F0F0F0; }
        .input-card label { display: block; font-size: 9px; font-weight: 700; color: var(--muted); text-transform: uppercase; margin-bottom: 3px; }
        .input-card input, .input-card textarea { width: 100%; border: none; font-size: 13px; font-weight: 600; background: transparent; }
        .error-field { border: 2px solid var(--danger) !important; background: #FFF5F5 !important; }

        #map { height: 130px; border-radius: 18px; margin: 0 18px 20px; border: 1px solid #EFEFEF; }

        /* MENU & TABS */
        .category-tabs { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; margin-bottom: 15px; }
        .tab { padding: 8px 15px; border-radius: 10px; background: white; font-size: 12px; font-weight: 700; border: 1px solid #F0F0F0; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-item { background: white; border-radius: 16px; padding: 10px; border: 1px solid #F0F0F0; }
        .variant-select { width: 100%; padding: 7px; border-radius: 7px; border: 1px solid #F0F0F0; font-size: 10px; margin-bottom: 5px; }

        /* BOTTOM BAR */
        .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 12px 20px 25px; border-radius: 25px 25px 0 0; box-shadow: 0 -8px 25px rgba(0,0,0,0.08); z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .price-total { font-size: 18px; font-weight: 900; color: var(--primary); }
        .order-btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; }
        
        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; width: 100%; max-width: 360px; padding: 25px; border-radius: 20px; text-align: center; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 50% { transform: translateX(6px); } 75% { transform: translateX(-6px); } }
        .shake-ani { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body>

<div id="welcome-overlay" style="position:fixed; inset:0; background:white; z-index:10002; display:flex; align-items:center; justify-content:center; padding:30px;">
    <div style="text-align: center; max-width: 400px;">
        <img src="welcome.png" alt="Welcome" style="width: 150px; margin-bottom: 20px;">
        <h2 style="font-weight: 900;">Hei.. Senang mengenalmu</h2>
        <p style="color: var(--muted); margin-bottom: 30px;">Klik Mulai Sekarang Untuk Memulai Pengalamanmu Berbelanja disini.</p>
        <button onclick="startApp()" class="order-btn" style="width: 100%; padding: 15px;">MULAI SEKARANG</button>
    </div>
</div>

<div class="header-top">
    <div class="nav-row">
        <div class="brand-logo"><div class="brand-icon">D+</div> cloudkitchen.dyg++</div>
        <div class="queue-badge" id="noAntrean">#0</div>
    </div>
</div>

<div class="banner-container">
    <div id="banner-track"></div>
</div>

<div class="service-mode">
    <div class="service-btn" id="mDine" onclick="changeMode('DINE IN', this)">
        <div class="icon-box"><img src="dine-in3.png" class="service-icon-img"></div>
        <span>Dine In</span>
        <div id="dineInBadge" class="badge" style="display:none;">Out Range</div>
    </div>
    <div class="service-btn" id="mTake" onclick="changeMode('TAKE AWAY', this)">
        <div class="icon-box"><img src="take-away3.png" class="service-icon-img"></div>
        <span>Take Away</span>
    </div>
    <div class="service-btn" id="mDelivery" onclick="changeMode('DELIVERY', this)">
        <div class="icon-box"><img src="delivery3.png" class="service-icon-img"></div>
        <span>Delivery</span>
    </div>
    <div class="service-btn" id="mKatering" onclick="changeMode('KATERING', this)">
        <div class="icon-box"><img src="katering3.png" class="service-icon-img"></div>
        <span>Katering</span>
    </div>
</div>

<div class="main-content">
    <div id="wrapName" class="input-card">
        <label>Nama Anda</label>
        <input type="text" id="custName" placeholder="Masukkan nama pemesan...">
    </div>
    
    <div id="boxMeja" style="display:none;">
        <div class="input-card">
            <label>Nomor Meja</label>
            <input type="number" id="tableNo" placeholder="Contoh: 08">
        </div>
    </div>

    <div id="boxAlamat" style="display:none;">
        <div class="input-card">
            <label>Alamat Pengiriman</label>
            <textarea id="addressDetail" placeholder="Nama Jalan, Blok, No Rumah..." rows="2"></textarea>
        </div>
    </div>

    <div id="boxTanggal" style="display:none;">
        <div class="input-card">
            <label>Tanggal Pengiriman Katering</label>
            <input type="date" id="kt-tanggal-input" onclick="this.showPicker()">
        </div>
    </div>

    <div id="map"></div>

    <div style="font-weight: 800; font-size: 14px; margin-top: 20px;">üç¥ Pilih Menu</div>
    <div class="category-tabs" id="cat-tabs"></div>
    <div class="menu-grid" id="menu-container">Memuat menu...</div>

    <div style="font-weight: 800; font-size: 14px; margin: 20px 0 10px;">Catatan Tambahan</div>
    <div class="input-card"><textarea id="orderNote" placeholder="Contoh: Pedas sedang, tanpa timun..." rows="2"></textarea></div>
</div>

<div class="bottom-bar">
    <div>
        <div id="ongkir-label" style="font-size:10px; color:var(--success); font-weight:800; display:none;"></div>
        <div class="price-total">Rp <span id="miniPrice">0</span></div>
    </div>
    <button id="btnOrder" class="order-btn" onclick="openModal()" disabled>PILIH MENU</button>
</div>

<div id="modalConfirm" class="modal-overlay">
    <div class="modal-card">
        <h3 style="font-weight: 900;">Kirim Pesanan?</h3>
        <p style="font-size: 13px; color: var(--muted); margin-bottom: 20px;">Pesanan akan dikirim via WhatsApp.</p>
        <div style="display: flex; gap: 8px;">
            <button onclick="closeModal()" style="flex:1; padding:12px; border:none; background:#eee; border-radius:12px;">Batal</button>
            <button onclick="submitOrder()" style="flex:1; padding:12px; border:none; background:var(--primary); color:white; border-radius:12px;">Kirim WA</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const CONFIG = {
        WARUNG_LOCATION: [-7.045132799426078, 110.39216011095742],
        WA_NUMBERS: { DINE_IN: '6281393048132', DELIVERY: '6289601522700' },
        MENU_CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZGCGtu4xfKCj0zCGB2BldzF2fLjFCIOfVSXBAMeTM-3KGHfC9mZ_bhfaTnikwxd5427w4ULtotTJH/pub?gid=2132421401&single=true&output=csv'
    };

    let menuData = [], cart = [], currentMode = null, userDist = 0;
    const MY_BANNERS = ["https://i.ibb.co/rGp9JRTt/489229283-648243944838626-4378363602972113737-n.jpg", "https://i.ibb.co/M56XzvBL/Chat-GPT-Image-Jan-20-2026-07-46-53-PM-jpg.jpg"];

    async function startApp() {
        document.getElementById('welcome-overlay').style.display = 'none';
        navigator.geolocation.getCurrentPosition(pos => {
            userDist = L.latLng(pos.coords.latitude, pos.coords.longitude).distanceTo(L.latLng(CONFIG.WARUNG_LOCATION));
            initMap(pos.coords.latitude, pos.coords.longitude);
        });
        initBanner();
        await loadMenu();
    }

    function changeMode(mode, el) {
        currentMode = mode;
        document.querySelectorAll('.service-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');

        // Toggle form fields
        document.getElementById('boxMeja').style.display = (mode === 'DINE IN') ? 'block' : 'none';
        document.getElementById('boxAlamat').style.display = (mode === 'DELIVERY') ? 'block' : 'none';
        document.getElementById('boxTanggal').style.display = (mode === 'KATERING') ? 'block' : 'none';
        
        // Auto scroll to name input
        document.getElementById('custName').focus();
        refreshUI();
    }

    async function loadMenu() {
        try {
            const resp = await fetch(CONFIG.MENU_CSV_URL);
            const csv = await resp.text();
            menuData = csv.split('\n').slice(1).map((row, i) => {
                const cols = row.split(',');
                return { id: 'm'+i, kat: cols[0], nama: cols[1], harga: parseInt(cols[2]) || 0 };
            }).filter(m => m.nama);
            renderTabs();
            renderMenu();
        } catch (e) { console.error(e); }
    }

    function renderTabs() {
        const cats = [...new Set(menuData.map(m => m.kat))];
        document.getElementById('cat-tabs').innerHTML = `<div class="tab active" onclick="filterByTab('ALL', this)">Semua</div>` + 
            cats.map(c => `<div class="tab" onclick="filterByTab('${c}', this)">${c}</div>`).join('');
    }

    function renderMenu(kat = 'ALL') {
        const items = kat === 'ALL' ? menuData : menuData.filter(m => m.kat === kat);
        document.getElementById('menu-container').innerHTML = items.map(m => `
            <div class="menu-item">
                <div style="font-size:12px; font-weight:800; min-height:30px;">${m.nama}</div>
                <div style="color:var(--primary); font-weight:900; margin-bottom:8px;">Rp ${m.harga.toLocaleString()}</div>
                <div style="display:flex; align-items:center; justify-content:space-between; background:#f8f9fa; padding:5px; border-radius:8px;">
                    <button class="order-btn" style="padding:5px 10px;" onclick="updateCart('${m.id}', 1)">+</button>
                    <span id="qty-${m.id}">0</span>
                    <button class="order-btn" style="padding:5px 10px;" onclick="updateCart('${m.id}', -1)">‚àí</button>
                </div>
            </div>
        `).join('');
    }

    function updateCart(id, change) {
        const item = menuData.find(m => m.id === id);
        if (change > 0) cart.push(item);
        else {
            const idx = cart.findLastIndex(c => c.id === id);
            if (idx !== -1) cart.splice(idx, 1);
        }
        refreshUI();
    }

    function refreshUI() {
        let total = cart.reduce((sum, c) => sum + c.harga, 0);
        
        // Reset qty display
        menuData.forEach(m => {
            const q = cart.filter(c => c.id === m.id).length;
            if (document.getElementById(`qty-${m.id}`)) document.getElementById(`qty-${m.id}`).innerText = q;
        });

        const btn = document.getElementById('btnOrder');
        if (total > 0) {
            btn.disabled = false;
            btn.innerText = "PESAN SEKARANG";
            document.getElementById('miniPrice').innerText = total.toLocaleString('id-ID');
        } else {
            btn.disabled = true;
            btn.innerText = "PILIH MENU";
            document.getElementById('miniPrice').innerText = "0";
        }
    }

    function openModal() {
        if (!currentMode) {
            alert("Pilih layanan (Dine In/Delivery/Katering) terlebih dahulu!");
            return;
        }
        document.getElementById('modalConfirm').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modalConfirm').style.display = 'none'; }

    function submitOrder() {
        const nama = document.getElementById('custName').value;
        const tgl = document.getElementById('kt-tanggal-input').value;
        const meja = document.getElementById('tableNo').value;
        const alamat = document.getElementById('addressDetail').value;

        if (!nama) { alert("Nama wajib diisi!"); return; }
        if (currentMode === 'KATERING' && !tgl) { alert("Pilih tanggal katering!"); return; }

        let msg = `Halo cloudkitchen.dyg++!\n\n*MODE: ${currentMode}*\nNama: ${nama}\n`;
        if (currentMode === 'DINE IN') msg += `Meja: ${meja}\n`;
        if (currentMode === 'KATERING') msg += `Tanggal: ${tgl}\n`;
        if (currentMode === 'DELIVERY') msg += `Alamat: ${alamat}\n`;

        msg += `\n*PESANAN:*\n`;
        const summary = cart.reduce((acc, curr) => {
            acc[curr.nama] = (acc[curr.nama] || 0) + 1;
            return acc;
        }, {});
        
        for (const [name, qty] of Object.entries(summary)) {
            msg += `- ${name} (x${qty})\n`;
        }
        
        msg += `\nTotal: Rp ${document.getElementById('miniPrice').innerText}`;
        
        const wa = (currentMode === 'DELIVERY' || currentMode === 'KATERING') ? CONFIG.WA_NUMBERS.DELIVERY : CONFIG.WA_NUMBERS.DINE_IN;
        window.location.href = `https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
    }

    function initMap(lat, lng) {
        const map = L.map('map', { zoomControl: false }).setView([lat, lng], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker(CONFIG.WARUNG_LOCATION).addTo(map).bindPopup("Warung");
        L.marker([lat, lng]).addTo(map).bindPopup("Kamu");
    }

    function initBanner() {
        const track = document.getElementById('banner-track');
        track.innerHTML = MY_BANNERS.map(img => `<img src="${img}">`).join('');
    }

    function filterByTab(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        renderMenu(cat);
    }
</script>
</body>
</html>
